<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHAT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body{
			margin-top: 30px;
			
		}
		#messageArea{
			display: none;
		}

	</style>
	
</head>
<body>
	<div class="container">

		<div id="userFormArea" class="row">

			<div class="col-md-12">

				<form id="userForm">

					<div class="form-group">

						<label>Ingrese Usuario</label>
						<input id="username" class="form-control" required><br>
						<input type="submit" class="btn btn-primary" id="btnuser" value="Ingresar" onclick="notifyMe()">

					</div>

				</form>

			</div>

		</div>

		<div id="messageArea" class="row">

			<div class="col-md-4">

				<div class="well">

					<h3>Usuarios Online</h3>
					<ul class="list-group" id="users"></ul>

				</div>

			</div>

			<div class="col-md-8">

				<div class="chat" id="chat" style="overflow:scroll; overflow-x:hidden;height:500px;width:600px;">
					
				</div>

				<form id="messageForm">

					<div class="form-group">

						<label>Ingrese Mensaje</label>
						<textarea id="message" class="form-control" style="width: 600px" required></textarea><br>
						<input type="submit" class="btn btn-primary" id="btnenviar" value="Enviar Mensaje">

					</div>

				</form>

			</div>

		</div>

	</div>
	<script>

		$(function(){
			var socket = io.connect();
			
			var $messageForm = $('#messageForm');//ID FORMULARIO DE MENSAJES
			var $message = $('#message');//ID TEXTAREA FORMULARIO
			var $chat = $('#chat');//
			var $messageArea = $('#messageArea');
			var $userFormArea = $('#userFormArea');
			var $userForm = $('#userForm');
			var $users = $('#users');
			var $username = $('#username');
			var $registro = $('#registro');

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('mensaje enviado', $message.val());
				$message.val('');
				//console.log('Enviado');
			});




//MUESTRA EL REGISTRO DEL CHAT QUE HAY EN LA BD

    socket.on('showrows', function(rows) {

        for (var i=0; i<rows.length; i++) {
          $chat.append('<div class="well"><strong>'+rows[i].usuario+'</strong>: '+rows[i].texto + ' ' +rows[i].hora+'</div>');
        }  
        console.log(rows);

    });
	
//MUESTRA EL MENSAJE RECIEN GENERADO

			socket.on('nuevo mensaje', function(data){
				
				$chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
			});

			$userForm.submit(function(e){
				e.preventDefault();
				socket.emit('nuevo usuario', $username.val(),function(data){
					if (data) {
						$userFormArea.hide();
						$messageArea.show();
					}

				});
				$username.val('');
				//console.log('Enviado');
			});

			socket.on('get users', function(data){
				var html = '';
				for(i = 0;i < data.length;i++){
					html += '<li class="list-group-item">'+data[i]+'</li>';
				}
				$users.html(html);
			});

		});
	</script>

<!-- NOTIFICACIONES -->

	<script>

	function  notifyMe()  {  
	    if  (!("Notification"  in  window))  {   
	        alert("Este navegador no soporta notificaciones de escritorio");  
	    }  
	    else  if  (Notification.permission  ===  "granted")  {
	        var  options  =   {
	            body:   "HAS INICIADO SESION",
	            icon:   "http://sprev.cl/sprev_files/logo.png",
	            dir :   "ltr",
	            timeout: 4000

	        };
	        var  notification  =  new  Notification("BIENVENIDO", options);
	    }  
	    else  if  (Notification.permission  !==  'denied')  {
	        Notification.requestPermission(function (permission)  {
	            if  (!('permission'  in  Notification))  {
	                Notification.permission  =  permission;
	            }
	            if  (permission  ===  "granted")  {
	                var  options  =   {
	                    body:   "HAS INICIADO SESION",
			            icon:   "http://sprev.cl/sprev_files/logo.png",
			            dir :   "ltr",
			            timeout: 4000
	                };     
	                var  notification  =  new  Notification("BIENVENIDO :)", options);
	            }   
	        });  
	    }
	}
	</script>
</body>
</html>
